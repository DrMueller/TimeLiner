<div class="config-container">
  <div class="config-container-item">
    <app-query-select (selectedQueryChanged)="selectedQueryChanged($event)"></app-query-select>
  </div>
  <div class="config-container-item">
    <input matInput type="text" [(ngModel)]="workItemDateFieldName" placeholder="Enter work-item date field name">
  </div>
  <div class="config-container-item">
    <button mat-stroked-button color="primary" (click)="loadDataAsync()">Refresh</button>
  </div>
</div>
