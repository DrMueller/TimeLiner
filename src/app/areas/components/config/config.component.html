<div class="config-container">
  <div class="config-container-item">
    <app-about></app-about>
  </div>

  <div class="config-container-item">
    <div class="config-entries-container">
      <div class="config-entries-container-item">
        <mat-select class="query-select" [(ngModel)]="selectedQueryId">
          <mat-option *ngFor="let query of queries" [value]="query.id">
            {{query.name}}
          </mat-option>
        </mat-select>
      </div>
      <div class="config-entries-container-item">
        <input matInput type="text" [(ngModel)]="workItemDateFieldName" placeholder="Date field name">
      </div>
      <div class="config-entries-container-item">
        <button mat-stroked-button color="primary" [disabled]="!canRefresh" (click)="refresh()">Refresh</button>
      </div>
    </div>
  </div>
</div>
