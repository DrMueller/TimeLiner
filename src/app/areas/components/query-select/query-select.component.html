<mat-select class="query-select" [(ngModel)]="selectedQueryId">
  <mat-option *ngFor="let query of queries" [value]="query.id">
    {{query.name}}
  </mat-option>
</mat-select>

<mat-tree>
  <mat-nested-tree-node>
    parent node
    <mat-nested-tree-node> -- child node1 </mat-nested-tree-node>
    <mat-nested-tree-node> -- child node2 </mat-nested-tree-node>
  </mat-nested-tree-node>
</mat-tree>
