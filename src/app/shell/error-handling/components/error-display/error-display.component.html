<h1 mat-dialog-title>
  Error Ho!
</h1>

<div class="flex-columns">
  <div mat-dialog-content>
    <div class="flex-row">
      <label class="desc">Name:</label>
      <label>{{ errorInfo.errorName }} </label>
    </div>

    <div class="flex-row">
      <label class="desc">Message:</label>
      <textarea class="error-message" readonly>{{ errorInfo.errorMessage }}</textarea>
    </div>
  </div>
</div>

<div class="actions">
  <div mat-dialog-actions>
    <button mat-stroked-button [mat-dialog-close]="true" cdkFocusInitial>OK</button>
  </div>
</div>
