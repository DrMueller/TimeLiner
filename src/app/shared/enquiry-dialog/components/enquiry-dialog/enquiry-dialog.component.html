<h2 mat-dialog-title>{{ enquiry.headingText }}</h2>
<mat-dialog-content>{{ enquiry.questionText }}</mat-dialog-content>

<div class="actions">
    <div mat-dialog-actions>
        <button mat-stroked-button color="primary" (click)="yesClicked()">{{ 'common.yes' | translate }}</button>
        <button mat-stroked-button color="accent" (click)="noClicked()">{{ 'common.no' | translate }}</button>
    </div>
</div>
